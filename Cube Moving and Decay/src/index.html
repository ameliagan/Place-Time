<!DOCTYPE html>
<html>
  <head>
    <title>Procedural Decay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
      #slider { position: absolute; top: 10px; left: 10px; }
    </style>
  </head>
  <body>
    <div id="slider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

// Setup the scene, camera, and renderer
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create a cube geometry and material
var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
var cubeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

// Add the cube to the scene
scene.add(cube);

// Create an array to hold the particles
var particles = [];

// Create a slider to control the number of particles
var slider = document.createElement('input');
slider.type = 'range';
slider.min = '1';
slider.max = '100';
slider.value = '10';
slider.oninput = function() {
  var numParticles = this.value;
  
  // Remove any existing particles from the scene
  particles.forEach(function(particle) {
    scene.remove(particle);
  });
  particles = [];
  
  // Create new particles and add them to the scene
  for (var i = 0; i < numParticles; i++) {
    var particleGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    var particleMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
    var particle = new THREE.Mesh(particleGeometry, particleMaterial);
    particle.position.x = Math.random() * 2 - 1;
    particle.position.y = Math.random() * 2 - 1;
    particle.position.z = Math.random() * 2 - 1;
    particles.push(particle);
    scene.add(particle);
  }
};

// Add the slider to the page
document.body.appendChild(slider);

// Position the camera
camera.position.z = 5;

// Render the scene
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();


</script>

  </body>
</html>
